<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
</head>
<body>
    <header>
        <h1>Styleguide</h1>
    </header>

    <main>
        <!-- Existing content in the main section, including the Audio section -->

        <!-- Audio Section -->
        <section id="audio">
            <header>
                <h2>Audio</h2>
            </header>
            <audio controls>
                <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3" type="audio/mp3">
                Sorry, your browser doesn't support audio element.
            </audio>
        </section>

        <!-- Add a new line and a comment with text 'Iframe' -->
        <!-- Iframe -->

        <!-- Iframe Section -->
        <section id="iframe">
            <header>
                <h2>Iframe</h2>
            </header>
            <div>
                <iframe 
                    title="Holberton School"
                    width="350px"
                    height="200px"
                    src="https://www.youtube.com/embed/41N6bKO-NVI">
                    Holberton Sally
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
